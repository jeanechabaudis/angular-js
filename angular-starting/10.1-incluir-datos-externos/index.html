<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="includes">

	<div ng-include src=" 'plantillas/menu.html' "></div>

	<h1>Titulo</h1>

	<div ng-view></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
	<script>
		angular.module('includes',['ngRoute'])
			.config(['$routeProvider',function($routeProvider){
				$routeProvider
				.when('/hola',{
					templateUrl: 'plantillas/hola.html'
				})
				.when('/ave1',{
					templateUrl: 'plantillas/ave1.html'
				})
				.when('/ave2',{
					templateUrl: 'plantillas/ave2.html'
				})
				.otherwise({
					redirectTo: '/',
					templateUrl: 'plantillas/inicio.html'
				})
			}])
			
	</script>
</body>
</html>
